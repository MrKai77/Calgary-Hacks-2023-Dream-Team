<!DOCTYPE html>
<html>
    <head>
        <script>
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function generateRandomLot(maxGen = 50) {
                var LOT = [];
                for (let i = 0; i < getRandomInt(maxGen-10, maxGen); i++) {
                    LOT.push(Math.random() < 0.5)
                }
                return LOT;
            }

            var PARKING_LOTS = {
                "LOT_1": generateRandomLot(),
                "LOT_2": generateRandomLot(),
                "LOT_3": generateRandomLot(),
                "LOT_4": generateRandomLot(),
                "LOT_5": generateRandomLot(),
                "LOT_6": generateRandomLot(),
                "LOT_6A": generateRandomLot(),
                "LOT_7": generateRandomLot(),
                "LOT_8": generateRandomLot(),
                "LOT_9": generateRandomLot(),
                "LOT_A": generateRandomLot(),
                "LOT_B": generateRandomLot(),

                "PARKADE": generateRandomLot(100)
            }

            var json = JSON.stringify(PARKING_LOTS,null,'\t');
        </script>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = json;
        </script>
    </body>
</html>
